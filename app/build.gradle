apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "co.zer0.poopfictioncompanion"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile files('C:/code/AndroidStudioProjects/PoopFictionCompanion/lib/jsoup-1.8.3.jar')
    compile files('C:/code/AndroidStudioProjects/PoopFictionCompanion/lib/jsoup-1.8.3-javadoc.jar')
}
